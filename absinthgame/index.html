        <!-- absinth header -->
        <div class="uk-cover-container uk-flex mobile-height">
            <img class="full-width-img" src="en/images/AgeGateBackground.jpg" alt="Absinth_Banner" uk-cover>
        </div>

        <!-- age input formular -->
        <section class="uk-flex uk-flex-center uk-position-center">
            <form id="ageGate" class="uk-form-horizontal">
                    <h1 id="headline" class="uk-headline">Absinth</h1>
                    <span style="color:#FFF;">Please enter your birth date:</span>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="dayText">Day</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="dayText" type="text" size="2" maxlength="2" placeholder="DD" required>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="monthText">Month</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="monthText" type="text" size="2" maxlength="2" placeholder="MM" required>
                        </div>
                    </div>
                
                    <div class="uk-margin">
                        <label class="uk-form-label" for="yearText">Year</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="yearText" type="text" size="4" maxlength="4" placeholder="YYYY" required>
                        </div>
                    </div>
                    <span style="color:white">I agree that I am at least 16 years old.</span>
                    <hr>
                    <div class="uk-flex uk-flex-center">
                        <!-- <input id="Enter" type="submit">  -->
                        <button class="uk-button uk-button-default enter-cta" id="Enter">ENTER</button>
                        
                    </div>
            </form>

            <!-- button section -->
